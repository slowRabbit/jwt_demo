<!DOCTYPE html>
    <html lang="en">
        <head>
        	<meta charset="utf-8">
        	<title>Lawyer's Suite</title>
        	<meta name="viewport" content="width=device-width, initial-scale=1">
        	<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        	<link href="{{ url_for('static', filename='icons/titleIcon.png') }}" rel="shortcut icon" >
        	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        </head>
        
        
        <header>
          
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#003F72;color:white;">
                  <a class="navbar-brand" href="#">JS Mann and Associates</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li>
                        <div class="dropdown">
                              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown button
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                              </div>
                            </div>
                      </li>
                     
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </div>
                </nav>
                
         </header>
            
         <body>
         
               <div class="container-fluid" style="min-width:80%; margin:20px;">
                        	
                        	{% block body %}{% endblock %}
                	</div>
         
         </body>
         
    </html>
